<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'"></h1>

    <table>
        <thead>
            <tr>Id</tr>
            <tr>First Name</tr>
            <tr>Last Name</tr>
        </thead>

        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}">1</td>
                <td th:text="${vet.firstName}">Sam</td>
                <td th:text="${vet.lastName}">Maxey</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
